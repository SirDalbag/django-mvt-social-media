{% load django_app_filters_and_tags %}
{% load static %}
<div
    class="flex flex-col gap-3 border-b-2 md:border-b border-zinc-900 p-4 transition duration-500 ease-in-out hover:bg-zinc-800 hover:bg-opacity-25">
    <div class="flex gap-3">
        <img class="w-8 h-8 2xl:w-10 2xl:h-10 rounded-full" src="{% static comment.user.profile.avatar.url %}">
        <div class="flex flex-col gap-1 flex-grow">
            <div class="flex flex-wrap gap-3 items-center">
                <a href="{% url 'profile' comment.user.username 'posts' %}">
                    <p class="font-semibold text-white text-lg hover:underline">{{ comment.user.profile.name }}</p>
                </a>
                <a href="{% url 'profile' comment.user.username 'posts' %}">
                    <p class="font-normal text-gray-400 text-sm mt-1">@{{ comment.user.username }}</p>
                </a>
                <p class="font-normal text-gray-400 text-sm mt-1">{{ comment.creation_date }}</p>
            </div>
            <p class="font-normal text-white text-lg">{{ comment.content }}</p>
            {% if comment.image %}
            <img src="{% static comment.image.url %}" class="rounded-lg border-2 border-zinc-900">
            {% endif %}
            <a href="{% url 'post' comment.post.id %}" class="flex items-center gap-1">
                <svg class="p-0.5 stroke-zinc-600" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                    viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M19 12H6M12 5l-7 7 7 7" />
                </svg>
                <p class="font-semibold text-zinc-600 text-sm hover:underline">{{ comment.post.content|short }}</p>
            </a>
        </div>
    </div>
</div>
