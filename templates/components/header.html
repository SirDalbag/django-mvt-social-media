{% load static %}
<header class="flex flex-row-reverse py-4 pl-16 w-16 lg:w-28 2xl:w-full 2xl:px-16">
    <div class="fixed flex flex-col gap-4 items-center 2xl:items-start justify-between 2xl:justify-start">
        <a href="{% url 'home' %}">
            <svg class="mx-4 mb-3 w-6 h-6 stroke-2 2xl:w-8 2xl:h-8" xmlns="http://www.w3.org/2000/svg" width="32"
                height="32" viewBox="0 0 24 24" fill="#ffffff">
                <path
                    d="M24 4.37a9.6 9.6 0 0 1-2.83.8 5.04 5.04 0 0 0 2.17-2.8c-.95.58-2 1-3.13 1.22A4.86 4.86 0 0 0 16.61 2a4.99 4.99 0 0 0-4.79 6.2A13.87 13.87 0 0 1 1.67 2.92 5.12 5.12 0 0 0 3.2 9.67a4.82 4.82 0 0 1-2.23-.64v.07c0 2.44 1.7 4.48 3.95 4.95a4.84 4.84 0 0 1-2.22.08c.63 2.01 2.45 3.47 4.6 3.51A9.72 9.72 0 0 1 0 19.74 13.68 13.68 0 0 0 7.55 22c9.06 0 14-7.7 14-14.37v-.65c.96-.71 1.79-1.6 2.45-2.61z" />
            </svg>
        </a>
        <ul class="list-none flex flex-col items-center gap-2 2xl:items-start">
            <li class="transition duration-500 ease-in-out cursor-pointer rounded-full hover:bg-zinc-800">
                <a href="{% url 'home' %}" class="flex items-center gap-3 py-3 px-4">
                    <svg class="w-6 h-6 stroke-2 2xl:w-8 2xl:h-8" xmlns="http://www.w3.org/2000/svg" width="38"
                        height="38" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <p
                        class="{% if request.path == '/' %} font-bold {% else %} font-semibold {% endif %} text-white text-xl hidden 2xl:block">
                        Home</p>
                </a>
            </li>
            <li
                class="transition duration-500 ease-in-out cursor-pointer rounded-full hover:bg-zinc-800 block lg:hidden">
                <a href="" class="flex items-center gap-3 py-3 px-4">
                    <svg class="w-6 h-6 stroke-2 2xl:w-8 2xl:h-8" xmlns="http://www.w3.org/2000/svg" width="38"
                        height="38" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <p
                        class="{% if '/search' in request.path %} font-bold {% else %} font-semibold {% endif %} text-white text-xl hidden 2xl:block">
                        Explore</p>
                </a>
            </li>
            <li class="transition duration-500 ease-in-out cursor-pointer rounded-full hover:bg-zinc-800">
                <a href="" class="flex items-center gap-3 py-3 px-4">
                    <svg class="w-6 h-6 stroke-2 2xl:w-8 2xl:h-8" xmlns="http://www.w3.org/2000/svg" width="38"
                        height="38" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 17H2a3 3 0 0 0 3-3V9a7 7 0 0 1 14 0v5a3 3 0 0 0 3 3zm-8.27 4a2 2 0 0 1-3.46 0">
                        </path>
                    </svg>
                    <p
                        class="{% if '/notifications' in request.path %} font-bold {% else %} font-semibold {% endif %} text-white text-xl hidden 2xl:block">
                        Notifications</p>
                </a>
            </li>
            <li class="transition duration-500 ease-in-out cursor-pointer rounded-full hover:bg-zinc-800">
                <a href="" class="flex items-center gap-3 py-3 px-4">
                    <svg class="w-6 h-6 stroke-2 2xl:w-8 2xl:h-8" xmlns="http://www.w3.org/2000/svg" width="38"
                        height="38" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                        </path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    <p
                        class="{% if '/messages' in request.path %} font-bold {% else %} font-semibold {% endif %} text-white text-xl hidden 2xl:block">
                        Messages</p>
                </a>
            </li class="transition duration-500 ease-in-out cursor-pointer rounded-full hover:bg-zinc-800">
            <li class="transition duration-500 ease-in-out cursor-pointer rounded-full hover:bg-zinc-800">
                <a href="" class="flex items-center gap-3 py-3 px-4">
                    <svg class="w-6 h-6 stroke-2 2xl:w-8 2xl:h-8" xmlns="http://www.w3.org/2000/svg" width="38"
                        height="38" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                        <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                    </svg>
                    <p
                        class="{% if '/lists' in request.path %} font-bold {% else %} font-semibold {% endif %} text-white text-xl hidden 2xl:block">
                        Lists</p>
                </a>
            </li>
            <li class="transition duration-500 ease-in-out cursor-pointer rounded-full hover:bg-zinc-800">
                <a href="" class="flex items-center gap-3 py-3 px-4">
                    <svg class="w-6 h-6 stroke-2 2xl:w-8 2xl:h-8" xmlns="http://www.w3.org/2000/svg" width="38"
                        height="38" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <p
                        class="{% if '/bookmarks' in request.path %} font-bold {% else %} font-semibold {% endif %} text-white text-xl hidden 2xl:block">
                        Bookmarks</p>
                </a>
            </li>
            <li
                class="transition duration-500 ease-in-out cursor-pointer rounded-full hover:bg-zinc-800 hidden sm:block">
                <a href="" class="flex items-center gap-3 py-3 px-4">
                    <svg class="w-6 h-6 stroke-2 2xl:w-8 2xl:h-8" xmlns="http://www.w3.org/2000/svg" width="38"
                        height="38" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    <p
                        class="{% if '/communities' in request.path %} font-bold {% else %} font-semibold {% endif %} text-white text-xl hidden 2xl:block">
                        Communities</p>
                </a>
            </li>
            <li
                class="transition duration-500 ease-in-out cursor-pointer rounded-full hover:bg-zinc-800 hidden sm:block">
                <a href="" class="flex items-center gap-3 py-3 px-4">
                    <svg class="w-6 h-6 stroke-2 2xl:w-8 2xl:h-8" xmlns="http://www.w3.org/2000/svg" width="38"
                        height="38" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z">
                        </path>
                    </svg>
                    <p
                        class="{% if '/premium' in request.path %} font-bold {% else %} font-semibold {% endif %} text-white text-xl hidden 2xl:block">
                        Premium</p>
                </a>
            </li>
            <li class="transition duration-500 ease-in-out cursor-pointer rounded-full hover:bg-zinc-800">
                <a href="{% url 'profile' user.username 'posts' %}" class="flex items-center gap-3 py-3 px-4">
                    <svg class="w-6 h-6 stroke-2 2xl:w-8 2xl:h-8" xmlns="http://www.w3.org/2000/svg" width="38"
                        height="38" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <p
                        class="{% if '/profile' and request.user.username in request.path  %} font-bold {% else %} font-semibold {% endif %} text-white text-xl hidden 2xl:block">
                        Profile</p>
                </a>
            </li>
            <li class="transition duration-500 ease-in-out cursor-pointer rounded-full hover:bg-zinc-800">
                <a href="" class="flex items-center gap-3 py-3 px-4">
                    <svg class="w-6 h-6 stroke-2 2xl:w-8 2xl:h-8" xmlns="http://www.w3.org/2000/svg" width="38"
                        height="38" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                    <p
                        class="{% if '/settings' in request.path  %} font-bold {% else %} font-semibold {% endif %} text-white text-xl hidden 2xl:block">
                        More</p>
                </a>
            </li>
        </ul>
        <div
            class="flex gap-3 items-center justify-between px-4 py-3 transition duration-500 ease-in-out cursor-pointer rounded-full hover:bg-zinc-800">
            <div class="flex gap-3">
                <img class="w-8 h-8 2xl:w-10 2xl:h-10 rounded-full" src="{% static user_profile.avatar.url %}">
                <a href="" class="hidden 2xl:block">
                    <p class="font-semibold text-white text-base">{{ user_profile.name }}</p>
                    <p class="font-normal text-gray-400 text-xs mb-1">@{{ user_profile.user.username }}</p>
                </a>
            </div>
            <a href="{% url 'sign-out' %}" class="ml-6 hidden 2xl:block">
                <svg class="transition duration-500 ease-in-out hover:stroke-sky-500 hover:stroke-2"
                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="#ffffff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10 3H6a2 2 0 0 0-2 2v14c0 1.1.9 2 2 2h4M16 17l5-5-5-5M19.8 12H9" />
                </svg>
            </a>
        </div>
    </div>
</header>
